<section class="auth">
  <div class="auth__card">
    <header class="auth__header">
      <h1 class="auth__title">Entrar</h1>
      <p class="auth__subtitle">Use seu email e senha para acessar.</p>
    </header>

    <form class="auth__form" (ngSubmit)="login()">
      <label class="field">
        <span class="field__label">Email</span>
        <input 
          name="email" 
          [ngModel]="email()" 
          (ngModelChange)="email.set($event)" 
          placeholder="seuemail@dominio.com"
          type="email" />
      </label>

      <label class="field">
        <span class="field__label">Senha</span>
        <input 
          type="password" 
          name="password" 
          [ngModel]="password()" 
          (ngModelChange)="password.set($event)" 
          placeholder="••••••" />
      </label>

      <div *ngIf="errorMessage()" class="auth__error">
        {{ errorMessage() }}
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!canSubmit()">
        {{ loading() ? 'Entrando…' : 'Entrar' }}
      </button>

      <button class="btn btn-ghost" type="button" (click)="goToRegister()">
        Não tem uma conta? Crie aqui
      </button>
    </form>
  </div>
</section>
