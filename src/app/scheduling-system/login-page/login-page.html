<section class="auth">
  <div class="auth__card">
    <header class="auth__header">
      <h1 class="auth__title">Entrar no CorteOn</h1>
      <p class="auth__subtitle">
        A plataforma simples e profissional para gerenciar sua agenda de barbearia.
      </p>
    </header>

    <!-- üîπ Destaques da plataforma -->
    <div class="auth__features">
      <div class="feature">
        <span class="feature__dot"></span>
        <span>Agendamentos online em tempo real</span>
      </div>
      <div class="feature">
        <span class="feature__dot"></span>
        <span>Link p√∫blico para seus clientes</span>
      </div>
      <div class="feature">
        <span class="feature__dot"></span>
        <span>Controle total de hor√°rios e servi√ßos</span>
      </div>
    </div>

    <form class="auth__form" (ngSubmit)="login()">
      <label class="field">
        <span class="field__label">Email</span>
        <input
          type="email"
          name="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          placeholder="seuemail@dominio.com"
        />
      </label>

      <label class="field">
        <span class="field__label">Senha</span>
        <input
          type="password"
          name="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        />
      </label>

      <div *ngIf="errorMessage()" class="auth__error">
        {{ errorMessage() }}
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!canSubmit()">
        {{ loading() ? 'Entrando‚Ä¶' : 'Entrar' }}
      </button>

      <button class="btn btn-ghost" type="button" (click)="goToRegister()">
        Criar minha barbearia no CorteOn
      </button>
    </form>
  </div>
</section>
