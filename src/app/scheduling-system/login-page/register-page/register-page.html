<section class="auth">
  <div class="auth__card">
    <header class="auth__header">
      <h1 class="auth__title">Criar conta</h1>
      <p class="auth__subtitle">Crie sua barbearia e comece a agendar.</p>
    </header>

    <form class="auth__form" (ngSubmit)="submit()">

      <!-- NOME DA BARBEARIA -->
      <label class="field">
        <span class="field__label">Nome da barbearia</span>
        <input
          name="barbershopName"
          [ngModel]="barbershopName()"
          (ngModelChange)="onBarbershopNameChange($event)"
          placeholder="Barbearia do Lucas"
        />
      </label>

      <!-- NOME DO BARBEIRO -->
      <label class="field">
        <span class="field__label">Seu nome</span>
        <input
          name="name"
          [ngModel]="name()"
          (ngModelChange)="name.set($event)"
          placeholder="Lucas"
        />
      </label>

      <!-- EMAIL -->
      <label class="field">
        <span class="field__label">Email</span>
        <input
          name="email"
          type="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          placeholder="lucas@email.com"
        />
      </label>

      <!-- SENHA -->
      <label class="field">
        <span class="field__label">Senha</span>
        <input
          type="password"
          name="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          placeholder="••••••"
        />
      </label>

      <!-- ERRO -->
      <div *ngIf="errorMessage()" class="auth__error">
        {{ errorMessage() }}
      </div>

      <!-- SUBMIT -->
      <button class="btn btn-primary" type="submit" [disabled]="!canSubmit()">
        {{ loading() ? 'Criando…' : 'Criar conta' }}
      </button>

      <button class="btn btn-ghost" type="button" (click)="goToLogin()">
        Já tenho conta
      </button>
    </form>
  </div>
</section>
